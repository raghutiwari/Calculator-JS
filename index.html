<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculate</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<link rel="stylesheet" href="css/main.css">



</head>
	<body>
		<div id="calc">
		<div class="container-fluid">
			<div class="container" id="innercalc" >
				<div class="row">
					<div class="col-sm-12" align="center">
						<input id="disp" type="text" class="form-control" name="display" disabled="disabled">
					</div>
				</div>
				<div class="row">
				<div class="col-sm-12" align="center">
						<input id="totaldisp" type="text" class="form-control" name="totaldisplay" disabled="disabled">
					</div> 
				</div>
				<div class="row">
					<div class="col-sm-12" align="center">
						<button class="btn" id="one">1</button>
						<button class="btn" id="two">2</button>
						<button class="btn" id="three">3</button>
						<button class="btn btn-info" id="plus">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" align="center">
						<button class="btn" id="four">4</button>
						<button class="btn" id="five">5</button>
						<button class="btn" id="six">6</button>
						<button class="btn btn-info" id="minus">-</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" align="center">
						<button class="btn" id="seven">7</button>
						<button class="btn" id="eight">8</button>
						<button class="btn" id="nine">9</button>
						<button class="btn btn-info" id="star">*</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" align="center">

						<button class="btn btn-danger" id="clearone">D</button>
						<button class="btn" id="zero">0</button>
						<button class="btn " id="point">.</button>
						<button class="btn btn-info" id="divide">รท</button>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-12" align="center">
						<button class="btn btn-danger" id="allclear">C</button>
						<button class="btn btn-success" id="getResult">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>








 		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous">
 		</script>
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
 		</script>
		<script type="text/javascript" src="js/main.js">
		</script>
	</body>
</html>
